<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campeonato</title>
<link rel="shortcut icon" href="fndpng..png">

  <link rel="stylesheet" href="campeonato.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Arena futebol Brasil</h1>
      <button class="saiba-mais">Saiba mais</button>
    </div>
  </header>

  <!-- ===== Campeonatos ===== -->
  <section class="campeonatos">
    <h2>Campeonatos em andamento</h2>
    <div class="cards">
      <div class="card">
        <div class="placar">
          <span>3</span>
          <p>×</p>
          <span>0</span>
        </div>
        <div class="times">
          <p>Jumentos FC</p>
          <p>Villa Real</p>
        </div>
        <a href="#" class="tabela">Tabela</a>
      </div>

      <div class="card">
        <div class="placar">
          <span>3</span>
          <p>×</p>
          <span>0</span>
        </div>
        <div class="times">
          <p>Jumentos FC</p>
          <p>Villa Real</p>
        </div>
        <a href="#" class="tabela">Tabela</a>
      </div>
    </div>
  </section>

  <!-- ===== Formulário ===== -->
  <section class="formulario">
    <h2>Inscreva seu time</h2>
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Telefone" required>
      <button type="submit">Inscrever</button>
    </form>
  </section>

</body>
</html>
